name: taggo
description: A new Flutter project with Firebase + Google Sign In + GetX routing

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.7.0 <4.0.0"
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter

  # Map
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  geolocator: ^13.0.1

  # UI
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1

  # Firebase & Auth
  firebase_core: ^4.2.0      
  firebase_auth: ^6.1.1      

  # Google Sign-In
  google_sign_in: ^7.2.0      

  # State management & storage
  get: ^4.6.6
  get_storage: ^2.1.1
  flutter_easyloading: ^3.0.5
  dio: ^5.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-VariableFont_wdth,wght.ttf
